# Antecedentes 

---

# Legitimidad de la desigualdad

**Legitimación Subjetiva:** Esta dimensión se refiere a la consideración de las **creencias** en sí mismas en el sentido weberiano, pero enfatizando un aspecto central que dice relación con la capacidad de **justificación.** (Castillo, 2012)

* Lo anterior implica una referencia a estándares normativos de justicia, es decir, una evaluación de **"lo que es"** respecto de **"lo que debería ser"**. (Castillo, 2012; Wegener, 1987)

---
# Evidencia

* El estudio de la percepción y justificación de desigualdad económica empleando mediciones "indirectas" a través de salarios según ocupaciones (Kelley and Evans, 1993; Osberg and Smeeding, 2006)

* Estudios transversales han demostrado que la percepción predice fuertemente la justificación de desigualdad  (Castillo, 2011; Castillo, Miranda, and Carrasco, 2012; Schröder, 2017)

* Evidencia experimental ha demostrado que la desigualdad percibida incrementa la brecha justa (Trump, 2017)
* Para el caso de Chile, se ha evidenciado una disminución de las brechas percibidas y justas en 20 años, Pero una persistente asociación positiva entre brecha percibida y justa (Castillo, Meneses, Iturra, et al., 2020)

#_¿De qué manera la percepción de desigualdad actual influencia la justificación de desigualdad futura?_
---
# Hipótesis

* `\(H_1\)`: La percepción de desigualdad presente se asocia positivamente con la justificación de desigualdad presente.   

* `\(H_2\)`: La percepción de desigualdad actual influencia la justificación de desigualdad futura. No así la justificación actual con la pecepción de desigualdad futura.

* `\(H_3\)`: La influencia de la desigualdad percibida sobre la justificación de desigualdad es moderada por el tiempo. 
 
---

# Conclusiónes preliminares

* La percepción es persistente en su asociación con la justificación de desigualdad.

* La brecha salarial percibida presente no muestra una asociación fuerte con la brecha justa futura, salvo entre medición 2016 y 2017. 

* El transcurso del tiempo muestra una asociación no lineal sobre la justificación.

* La asociación entre percepción y justificiación se ve afectado negativamente por el tiempo. La asociación se vuelve más débil en los años recientes.
